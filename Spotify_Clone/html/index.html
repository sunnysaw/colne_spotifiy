<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify_Clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./css/js/image/logo.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About us</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList"></div>
        <h1>Best of - 2023 - Love mashup </h1>
        <div>
            <div class="songItem">
                <img src="./css/js/image/9.jpg" alt="1">
                <span>Let me love you.</span>
                <span class="songListPlay"><span>05:34</span><i class="fa-regular fa-3x fa-music"></i></span>
            </div>
        </div>

        <div class="songBanner">

        </div>


    </div>


    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100" >
        <div class="icon">
            <!-- fontawesome icon -->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-regular fa-3x fa-music"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/495e5408f8.js" crossorigin="anonymous"></script>
    <script src="./css/js/logic.js"></script>
</body>
</html>
